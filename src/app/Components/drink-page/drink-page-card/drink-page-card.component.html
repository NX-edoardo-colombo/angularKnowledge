<mat-card class="example-card" *ngIf="firstCard; else ingredientCard">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{name}}</mat-card-title>
      <mat-card-subtitle>{{id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{imgSrc}}" alt="Photo of {{name}}">
    <mat-card-content>
      <!-- <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onInfoClicked()">SHOW INSTRUCTIONS</button>
      <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>

<ng-template #ingredientCard>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{name}}</mat-card-title>
      <mat-card-subtitle>{{id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{instruction}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onBackClicked()">GO BACK</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
