<div [ngSwitch]="tableStatus">
  <h1>Drink-page component</h1>

  <ng-container *ngSwitchCase="'Loaded'">
    <kno-drink-page-table [drinks]="drinks!" (reload)="onTableReload()"></kno-drink-page-table>
  </ng-container>

  <ng-container *ngSwitchCase="'Empty'">
    <h1>Nessun elemento trovato</h1>
  </ng-container>

  <ng-container *ngSwitchDefault> 
    <mat-spinner></mat-spinner>
  </ng-container>

</div>
