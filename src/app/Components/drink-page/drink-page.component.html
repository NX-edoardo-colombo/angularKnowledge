<div [ngSwitch]="tableStatus">
  <h1>Drink-page component</h1>

  <div class="flexContainer">

    <ng-container *ngFor="let drink of drinks">
      <kno-drink-page-card [id]="drink.idDrink" [imgSrc]="drink.strDrinkThumb" [name]="drink.strDrink">
      </kno-drink-page-card>
    </ng-container>

  </div>

</div>
