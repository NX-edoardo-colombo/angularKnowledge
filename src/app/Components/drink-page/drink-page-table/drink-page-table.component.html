<div class="box">
  <h1>Drink-page-table component</h1>
  <p>TOP 10 drinks</p>
  <button (click)="onReloadButtonClick()">Reload</button>
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Img</th>
    </tr>
    <tr *ngFor="let drink of drinks">
      <td> {{drink.idDrink}}</td>
      <td> {{drink.strDrink}}</td>
      <td> <img src="{{drink.strDrinkThumb}}" alt="" width="100px" height="100px"></td>
    </tr>
  </table>
</div>
